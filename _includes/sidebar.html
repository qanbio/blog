<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{{ site.BASE_PATH }}/">
        <img src="http://www.gravatar.com/avatar/{{site.editor.email_md5}}?s=150" class="img-circle"/>
    </a>
    <h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.editor.bio %}
<div id="bio" class="text-center">
    {{ site.editor.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.editor.github %}
        <li>
            <a class="btn btn-default btn-sm" href="https://github.com/{{ site.editor.github }}">
                <i class="fa fa-github-alt fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.editor.twitter %}
        <li>
            <a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.editor.twitter }}">
                <i class="fa fa-twitter fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.editor.email %}
        <li>
            <a class="btn btn-default btn-sm" href="mailto:{{ site.editor.email }}">
                <i class="fa fa-envelope fa-lg"></i>
            </a>
        </li>
        {% endif %}
    </ul>
    <ul id="contact-list-secondary" class="list-unstyled list-inline">
        {% if site.editor.linkedin %}
        <li>
            <a class="btn btn-default btn-sm" href="https://linkedin.com/in/{{ site.editor.linkedin }}">
                <i class="fa fa-linkedin fa-lg"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
                <i class="fa fa-rss fa-lg"></i>
            </a>
        </li>
    </ul>
</div>
<!-- sidebar.html end -->
