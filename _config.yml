# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: blog-qanbio-com
google_analytics: qanbio
fullview: false
locale                   : "en"
title                    : "QANBIO"
title_separator          : "-"
name                     : "QANBIO"
description              : "QANBIO SAS - IT Consulting, Training & Outsourcing"
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: QANBIO

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

